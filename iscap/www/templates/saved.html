<ion-view title="Saved" id="page11">
  <ion-content padding="false" class="has-header">
    <div id="saved-container5" ng-repeat="event in events">
      <div id="saved-markdown19" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">{{ event.startTime | date }}</p>
      </div>
      <h4 id="saved-heading9" style="color:#000000;text-align:center;">{{ event.eventTitle }}{{ event.mealType }}{{ event.customLabel }}</h4>
      <div id="saved-markdown20" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">{{ event.startTime | date: "shortTime" }} in Room: {{ event.room }} </p>
      </div>
      <a ui-sref="savedEvent({&quot;eventId&quot;:&quot;&quot;+ event.eventId +&quot;&quot;})" id="saved-button17" ng-show="event.eventTitle || event.eventcustomLabel" class="button button-balanced  button-block button-outline">View Details</a>
      <ion-list id="saved-list8">
        <ion-item class="item-divider" id="saved-list-item-divider6"> </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
