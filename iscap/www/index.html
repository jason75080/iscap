<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
     
    <script src="js/ionic.cloud.min.js"></script>
     
    <script src="js/ionic.cloud.init.js"></script>
     
    <script src="js/gravatar.js"></script>
     
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
     
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
     
    <script src="js/firebase.init.js"></script>
     
    <script src="js/scrollglue.js"></script>
     
    <script src="js/schedule.js"></script>
     
    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
     
    <script src="js/angular-simple-logger.js"></script>
     
    <script src="js/angular-google-maps.min.js"></script>
     
    <script src="js/googlemaps.init.js"></script>
     
    <script src="js/savedSchedule.js"></script>
    

    
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
      <ion-content ng-controller="menuCtrl" padding="true" style="top:0px !important;" class="side-menu-left side-menu-gradient">
        <div class="spacer" data-componentid="spacer1" style="width: 268px; height: 35px;"></div>
        <div class="profile-image" data-componentid="image1">
          <img src="img/nope" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;" gravatar-src="userData.email" gravatar-size="200">
        </div>
        <h3 id="menu-heading2" style="color:#FCFAFA;font-weight:300;text-align:center;" data-componentid="heading2">{{ userData.name }}</h3>
        <div class="spacer" data-componentid="spacer2" style="width: 268px; height: 35px;"></div>
        <ion-list id="menu-list1" class="manual-list-fullwidth" data-componentid="list1">
          <ion-item class="item-icon-left  side-menu-item" id="menu-list-item4" ui-sref="home" menu-close="" active-page-highlight="" data-componentid="list-item4">
            <i class="icon ion-ios-home-outline"></i>Home</ion-item>
          <ion-item class="item-icon-left  side-menu-item" id="menu-list-item10" ui-sref="mapAndHotelInformation" menu-close="" data-componentid="list-item10">
            <i class="icon ion-map"></i>Map/Hotel Info</ion-item>
          <ion-item class="item-icon-left  side-menu-item" id="menu-list-item5" ui-sref="events" menu-close="" active-page-highlight="" data-componentid="list-item5">
            <i class="icon ion-ios-people-outline"></i>Events</ion-item>
          <ion-item class="item-icon-left  side-menu-item" id="menu-list-item8" ui-sref="saved" menu-close="" active-page-highlight="" data-componentid="list-item8">
            <i class="icon ion-android-favorite-outline"></i>Saved Events</ion-item>
          <ion-item class="item-icon-left  side-menu-item" id="menu-list-item6" ui-sref="messages" menu-close="" active-page-highlight="" data-componentid="list-item6">
            <i class="icon ion-ios-chatboxes-outline"></i>Messages</ion-item>
          <ion-item class="item-icon-left  side-menu-item" id="menu-list-item9" ui-sref="lostAndFound" menu-close="" active-page-highlight="" data-componentid="list-item9">
            <i class="icon ion-ios-box-outline"></i>Lost and Found</ion-item>
          <ion-item class="item-icon-left  side-menu-item" id="menu-list-item7" ui-sref="tabsController.survey" menu-close="" active-page-highlight="" data-componentid="list-item7">
            <i class="icon ion-clipboard"></i>Survey</ion-item>
        </ion-list>
        <button id="menu-button5" ng-click="logout()" class="button button-positive  button-block" data-componentid="button5">Logout</button>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
  </body>
</html>
